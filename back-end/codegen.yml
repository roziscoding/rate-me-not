overwrite: true
schema: 'src/**/*/schema.ts'
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-mongodb'
    config:
      declarationKind: type
      maybeValue: T | undefined
      mappers:
        Item: ./generated#ItemDbObject
      scalars:
        Date: Date
